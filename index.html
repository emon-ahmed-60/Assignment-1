<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header start  -->

    <header>
      <nav>
        <h1>Logo</h1>
        <button class="btn-primary">Sign Up</button>
      </nav>
      <section class="banner">
        <h1>Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="btn-primary">Stay Focused</button>
      </section>
    </header>

    <!-- header END  -->

    <main>
      <!-- action section Start  -->
      <section class="action-section">
        <div>
          <h1 class="action-title black">See It in Action</h1>
          <p class="action-subtitle">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn-primary">Launch live preview</button>
        </div>
        <div>
          <img src="./Assets/wc-mini.png" alt="Webflow" />
        </div>
      </section>
      <!-- action section END  -->

      <!-- productive users section Start  -->
      <section class="productive-users-section">
        <h1 class="users-title black">Joined Thousands of Productive Users</h1>
        <div class="users-activity">
          <div>
            <h3>50K</h3>
            <span>Active users</span>
          </div>
          <div>
            <h3>2M+</h3>
            <span>Focus Sessions</span>
          </div>
          <div>
            <h3>95%</h3>
            <span>Satisfaction Rate</span>
          </div>
        </div>
      </section>
      <!-- productive-users-section END  -->
    </main>
  </body>
</html>
